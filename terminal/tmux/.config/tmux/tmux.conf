# ── General ───────────────────────────────────────────────────────────────────

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g mouse on
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g escape-time 0
set -g history-limit 10000

# Pass extended key sequences (Ctrl+/, Ctrl+Alt+* etc.) through to inner programs
set -s extended-keys on
set -as terminal-features 'xterm*:extkeys'

# ── Keybindings ───────────────────────────────────────────────────────────────

# Change prefix to Ctrl+Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Split panes
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"

# Ctrl+/ — pass through explicitly (0x1f is ambiguous in tmux key parsing)
bind-key -n 'C-/' send-keys 'C-/'

# ── Plugins ───────────────────────────────────────────────────────────────────

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'

# ── Catppuccin ────────────────────────────────────────────────────────────────

set -g @catppuccin_flavor 'mocha'

set -g status-left ""
set -g status-right '#[fg=#{@thm_crust},bg=#{@thm_mauve}]  #S '
set -g status-right-length 100

run '~/.config/tmux/plugins/tpm/tpm'
