include hyde.conf
# ===== FONT SETTINGS =====
font_family      JetBrainsMono Nerd Font Mono
bold_font        JetBrainsMono Nerd Font Mono Bold
italic_font      JetBrainsMono Nerd Font Mono Italic
bold_italic_font JetBrainsMono Nerd Font Mono Bold Italic
font_size 12.0
adjust_line_height 110%

# ===== CURSOR =====
cursor_shape beam
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0
cursor #ffffff

# ===== WINDOW APPEARANCE =====
window_padding_width 0
hide_window_decorations yes
confirm_os_window_close 0

# ===== TRANSPARENCY AND BLUR =====
background_opacity 0.85
background_blur 20

# ===== PERFORMANCE =====
repaint_delay 10
input_delay 3
sync_to_monitor yes

# ===== TABS =====
tab_bar_style hidden
tab_bar_edge top
tab_bar_min_tabs 2

# ===== MISC =====
enable_audio_bell no
shell_integration enabled

# ===== KEYBINDINGS =====

# Remove default keybindings that conflict
clear_all_shortcuts yes
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Tabs
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+shift+n set_tab_title

# Windows (Panes)
map ctrl+shift+plus launch --location=hsplit --cwd=current
map ctrl+shift+underscore launch --location=vsplit --cwd=current

# Navigate between windows (panes)
map ctrl+shift+h neighboring_window left
map ctrl+shift+l neighboring_window right
map ctrl+shift+k neighboring_window up
map ctrl+shift+j neighboring_window down

# Close window (pane)
map ctrl+shift+x close_window

# Font size
map ctrl+shift+page_up change_font_size all +1.0
map ctrl+shift+page_down change_font_size all -1.0
map ctrl+shift+delete change_font_size all 0

# Reload config
map ctrl+shift+r load_config_file

# Tab navigation
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
